<div class="container mt-5 text-center">
  <h2 class="mb-4 text-dark fw-semibold">Saved Cities</h2>

  <div *ngIf="cities.length === 0" class="alert alert-light border w-50 mx-auto">
    No saved cities yet. Go back to <a routerLink="/home" class="alert-link">Home</a> and add one!
  </div>

  <ul class="list-group w-50 mx-auto shadow-sm rounded-3" *ngIf="cities.length > 0">
    <li
      class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom"
      *ngFor="let city of cities"
    >
      <span class="fw-semibold text-secondary">{{ city }}</span>
      <div>
        <button class="btn btn-outline-dark btn-sm me-2" (click)="viewWeather(city)">
          View
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="removeCity(city)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div *ngIf="cities.length > 0" class="mt-4">
    <button class="btn btn-outline-secondary" (click)="clearAll()">Clear All</button>
  </div>
</div>
