<div class="container mt-5 text-center">
  <h2 class="mb-4">Saved Cities</h2>

  <!-- No cities message -->
  <div *ngIf="cities.length === 0" class="alert alert-info w-50 mx-auto">
    No saved cities yet. Go back to <a routerLink="/home" class="alert-link">Home</a> and add one!
  </div>

  <!-- City list -->
  <ul class="list-group w-50 mx-auto" *ngIf="cities.length > 0">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let city of cities"
    >
      <span>{{ city }}</span>
      <div>
        <button class="btn btn-primary btn-sm me-2" (click)="viewWeather(city)">
          View
        </button>
        <button class="btn btn-danger btn-sm" (click)="removeCity(city)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <!-- Clear all -->
  <div *ngIf="cities.length > 0" class="mt-4">
    <button class="btn btn-outline-danger" (click)="clearAll()">Clear All</button>
  </div>
</div>
