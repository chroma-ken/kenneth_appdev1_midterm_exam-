<div class="container mt-5 text-center">
  <h2 class="mb-4 text-dark fw-semibold">Weather Search</h2>

  <div class="input-group mb-4 w-50 mx-auto">
    <input
      type="text"
      class="form-control form-control-lg border-secondary rounded-start"
      placeholder="Enter city name"
      [(ngModel)]="city"
    />
    <button class="btn btn-secondary btn-lg rounded-end" (click)="getWeather()">
      Search
    </button>
  </div>

  <div *ngIf="weatherData" class="card shadow-sm p-4 w-50 mx-auto border-0">
    <h3 class="text-dark">{{ weatherData.location.name }}, {{ weatherData.location.country }}</h3>
    <p class="fs-5">Temperature: {{ weatherData.current.temperature }} Â°C</p>
    <p class="fs-6 text-muted">{{ weatherData.current.weather_descriptions[0] }}</p>
    <img
      [src]="weatherData.current.weather_icons[0]"
      alt="Weather Icon"
      class="img-fluid mt-3"
      width="80"
    />
  </div>

  <div *ngIf="errorMessage" class="alert alert-warning w-50 mx-auto mt-3">
    {{ errorMessage }}
  </div>
</div>
